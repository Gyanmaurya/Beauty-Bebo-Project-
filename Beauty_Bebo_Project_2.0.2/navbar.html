<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image"><img src="https://www.beautybebo.com/pub/media/ads/ad-desktop.jpg" alt="image1"></div>
    <div id="middle">
        <div id="logo">
            <div><img src="https://www.beautybebo.com/pub/media/logo/default/beautybebo_1.png" alt="logo"></div>
        </div>

        <div id="search">
            <div id="left">
                <div><select id="select">
                    <option value="">All Categories</option>
                </select></div>
            </div>

            <di id="line"></di>

            <div id="right">
                <input id="text" type="text" placeholder="Enter Your Search...">
                <button id="icon1"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div id="account">
            <button id="icon2"><i  class="fas fa-heart"></i></button>
            <button id="icon3" ><i class="fas fa-user-alt"></i></button>
            <div id="ac"><a href="#">My Account</a></div>
        </div>
    </div>
    <div id="nav">
        <div class="sidebar">
        <ul >
            <li class="active btn"><a href="#"><i class="fas fa-home"></i>HOME</a></li>
            <li class="btn"><a href="#">MAKEUP</a></li>
            <li class="btn"><a href="#">HAIR</a></li>
            <li class="btn"><a href="#">PERSONAL CARE</a></li>
            <li class="btn"><a href="#">SKIN</a></li>
            <li class="btn"><a href="#">MOM & BABY CARE</a></li>
            <li class="btn"><a href="#">AYURVEDA</a></li>
            <li class="btn"><a href="#">BRANDS</a></li>
            
        </ul>
    </div>
        <div class="mycart active btn"><a href="#"><i class="fas fa-shopping-cart"></i> MY CART</a></div>

    </div>
</body>   
</html>
