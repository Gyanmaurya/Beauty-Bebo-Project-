<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatyBebo Clone</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image"><img src="https://www.beautybebo.com/pub/media/ads/ad-desktop.jpg" alt="image1"></div>
    <div id="middle">
        <div id="logo">
            <div><img src="https://www.beautybebo.com/pub/media/logo/default/beautybebo_1.png" alt="logo"></div>
        </div>

        <div id="search">
            <div id="left">
                <div id="content">All Categories</div>
                <div><select id="select"></select></div>
            </div>

            <di id="line"></di>

            <div id="right">
                <input id="text" type="text" placeholder="Enter Your Search...">
                <div id="icon1"><i class="fas fa-search"></i></div>
            </div>
        </div>

        <div id="account">
            <div ><i id="icon2" class="fas fa-heart"></i></div>
            <div ><i id="icon3" class="fas fa-user-alt"></i></div>
            <div id="ac">My Account</div>
        </div>
    </div>
    <div id="nav">
        <div>MAKEUP<select class='arrow'></select></div>
        <div>SKIN<select class='arrow'></select></div>
        <div>HAIR<select class='arrow'></select></div>
        <div>PERSONAL CARE<select class='arrow'></select></div>
        <div>MOM AND BABY CARE<select class='arrow'></select></div>
        <div>FRAGRANCE<select class='arrow'></select></div>
        <div>AYURVEDA<select class='arrow'></select></div>
        <div>BRANDS<select class='arrow'></select></div>
        <div><i class="fas fa-shopping-cart"></i> MY CART</div>
    </div>
</body>   
</html>
