        #container {
            border: 1px solid blue;
            padding: 1%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 1% 2%;
            text-align: center;
            /* background-color: #df4d85; */
            /* background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2PhpmamwInMWH8pcJF2jyfsfL6vn4AuICRA&usqp=CAU); */
            overflow: auto;
        }
        #container > div {
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
            border-radius: 10% 0;
            background-color: white;
        }
        #container > div > img {
            width: 100%;
            height: 250px;
            border-radius: 10% 0 0 0;
        }
        #container > div > div {
            display: flex;
            justify-content: center;
            /* padding-left: 5%; */
            margin-top: -5%;
            color: #df4d85;
        }
        P{
            margin-top: 0;
            font-weight: bold;
            color: gray;
            padding-left: 5%;
        }
        h4 {
            text-decoration: line-through;
            color: gray;
            margin-left: 5%;
        }
        button {
            /* margin-top: -5%; */
            font-size: large;
            font-weight: bold;
            background-color: rgb(151, 148, 148);
            height: 8%;
            margin-bottom: 10%;
            border: 0;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        button:hover {
            color: white;
            background-color: #df4d85;
        }
        /* large screen  */
        @media only screen and (min-width: 721px) and (max-width: 1024px) {
            #container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        /* medium screen  */
        @media only screen and (min-width: 321px) and (max-width: 720px) {
            #container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* small screen  */
        @media only screen and (min-width: 0px) and (max-width: 320px) {
            #container {
                grid-template-columns: repeat(1, 1fr);
            }
        }
    </style>
</head>
